<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Netflix</title>
    
<link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">
<style>
    body{
        background-image: url('background_image.jpg');
    }
</style>

<body>
    <div id="container">
        <header>
            <h1 class="net">NET<span style="color:red">FLIX</span> </h1>
            <article class="article">Thank you for signing up at NEtflix. Tell us mor about your self</article>
            <br><br>
        </header>
        <form action="result.html" method="get" class="par">
            <div class="par1">
               
                
                    <label for="isim">Name</label> <br> <br>
                    <input type="text" id="isim" name="Name" value="" placeholder="Please Enter Your Name">
                    <br><br>
                
                
                
                
                    <label for="yas">Age</label> <br> <br>
                    <input type="number" id="yas" name="Age" value="0" placeholder="Please Enter Your Age">
        
                
                <br> <br>
                
                    <label for="mail">Email</label> <br> <br>
                    <input type="mail" id="mail" name="Email" value="" placeholder="Please Enter Your E-mail">
        
                
                <br> <br>
                
                    <label for="Content"> Content type</label> <br> <br>
                    <select name="content" id="Content">
        
                    <option value="">Series</option>
                    <option value="">Movie</option>
        
                    </select>
                    <br><br>
                
               
        
                
                    <label for="">Movie Type</label> <br>
                    <input type="checkbox" name="check1" id="komedi" value="Comedy">
                    <label for="komedi">Comedy</label>
                    <br>
                    <input type="checkbox" name="ckeck2" id="aksiyon" value="Action">  
                    <label for="aksiyon">Action</label>
                    <br>
                    <input type="checkbox" name="check3" id="romantik" value="Romance">
                    <label for="romantik">Romance</label>
                    <br>
                
                
                <br>
                
                    <label for="">Gender</label>
                    <br> 
                    <input type="radio" name="Gender" id="erkek" value="Male" >
                    <label for="erkek"> Male</label>
                    <br>
                    <input type="radio" name="Gender" id="kadin" value="Female">
                    <label for="kadin">Female</label>
                    <br>
                    <input type="radio" name="Gender" id="other" value="Other">
                    <label for="other">Other</label>
                
                <br>
                
                    <h5>Feed Back</h5>
                    <textarea name="" id="" cols="50" rows="7" placeholder="any comment"></textarea>
        
                
                <div class="submit">
                    <input id="button" value="Submit" style="background-color:red; color:white" type="submit">
                </div>
            </div>
            
    
    
    
    
    
    
    
        </form>
    </div>

    
</body>
</html>
